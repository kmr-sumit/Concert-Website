<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concert Website by Kumar Sumit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="conatiner">
        <div class="background"></div>
        <section class="header">
            <div class="logo">
                <img src="images/Group 1.png" alt="company-logo" />
            </div>
            <nav>
                <a href="" class="about-us">About Us</a>
                <a href="" class="business-info">Business Info</a>
                <a href="" class="locations">Locations</a>
            </nav>
        </section>
        <section class="main">
            <div class="title">A Miley Cyrus Concert</div>
            <div class="concert-info">
                <span id="date"></span>
                &#8226;
                <span class="price">$50 Entry Fee</span>
                <a href="" class="cta">Book Now</a>
            </div>
          
        </section>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
